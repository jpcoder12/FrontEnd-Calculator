<!DOCTYPE html>
<html>
    <head>
        <title>FrontEnd Calculator by Josh</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7d676e853f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div id="output-row">
                
            </div>
            <div id="button-container">
                <div class="button-row">
                    <div class="button-container">
                        <div class="button-text"><i class="fa-regular fa-trash-can"></i></div>
                    </div>
                    <div class="button-container">
                        <div class="button-text"></div>
                    </div>
                    <div class="button-container">
                        <div class="button-text"></div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">รท</div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-container">
                        <div class="button-text">7</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">8</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">9</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">ร</div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-container">
                        <div class="button-text">4</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">5</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">6</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">-</div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-container">
                        <div class="button-text">1</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">2</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">3</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">+</div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-container">
                        <div class="button-text"></div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">0</div>
                    </div>
                    <div class="button-container">
                        <div class="button-text"></div>
                    </div>
                    <div class="button-container">
                        <div class="button-text">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
