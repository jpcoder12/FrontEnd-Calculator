<!DOCTYPE html>
<html>
    <head>
        <title>FrontEnd Calculator by Josh</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Sono&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7d676e853f.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="title-row">
            Calculator by Joshua Peoples
        </div>
        <div id="calc-container">
            <div id="output-row">
                <div id="preview-text">
                    
                </div>
                <div id="output-text">
                    0
                </div>
            </div>
            <div id="button-container">
                <div class="button-row">
                    <div class="button-container function" onclick="clearOutput()">
                        <div class="button-text"><i class="fa-regular fa-trash-can"></i></div>
                    </div>
                    <div class="button-container function">
                        <div class="button-text"></div>
                    </div>
                    <div class="button-container function">
                        <div class="button-text"></div>
                    </div>
                    <div class="button-container function" onclick="changeMode('รท')">
                        <div class="button-text"><i class="fa-solid fa-divide"></i></div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-container number" onclick="setOutput('7')">
                        <div class="button-text">7</div>
                    </div>
                    <div class="button-container number" onclick="setOutput('8')">
                        <div class="button-text">8</div>
                    </div>
                    <div class="button-container number" onclick="setOutput('9')">
                        <div class="button-text">9</div>
                    </div>
                    <div class="button-container function" onclick="changeMode('ร')">
                        <div class="button-text"><i class="fa-solid fa-xmark"></i></div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-container number" onclick="setOutput('4')">
                        <div class="button-text">4</div>
                    </div>
                    <div class="button-container number" onclick="setOutput('5')">
                        <div class="button-text">5</div>
                    </div>
                    <div class="button-container number" onclick="setOutput('6')">
                        <div class="button-text">6</div>
                    </div>
                    <div class="button-container function" onclick="changeMode('-')">
                        <div class="button-text"><i class="fa-solid fa-minus"></i></div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-container number" onclick="setOutput('1')">
                        <div class="button-text">1</div>
                    </div>
                    <div class="button-container number" onclick="setOutput('2')">
                        <div class="button-text">2</div>
                    </div>
                    <div class="button-container number" onclick="setOutput('3')">
                        <div class="button-text">3</div>
                    </div>
                    <div class="button-container function" onclick="changeMode('+')">
                        <div class="button-text"><i class="fa-solid fa-plus"></i></div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-container function">
                        <div class="button-text"><i class="fa-solid fa-superscript"></i></div>
                    </div>
                    <div class="button-container number" onclick="setOutput('0')">
                        <div class="button-text">0</div>
                    </div>
                    <div class="button-container function" onclick="setOutput('.')">
                        <div class="button-text">.</div>
                    </div>
                    <div class="button-container function" onclick="calculator()">
                        <div class="button-text"><i class="fa-solid fa-equals"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
